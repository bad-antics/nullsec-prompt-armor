version: '3.8'

services:
  prompt-armor:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PROMPT_ARMOR_DEMO_KEY=pa_free_demo_key_2024
      - PROMPT_ARMOR_PRO_KEY=${PROMPT_ARMOR_PRO_KEY:-}
      - PROMPT_ARMOR_ENT_KEY=${PROMPT_ARMOR_ENT_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/v1/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
